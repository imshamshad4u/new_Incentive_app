{% extends 'home.html'%}
<!DOCTYPE html>
<html lang="en">
{% load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    {% block content %}


    <!-- {{ response}} -->
    <!-- <div class="container"> -->


    <!-- {{ answer }} -->




    <div class="container">
        <form action="" method='post'>
            {% csrf_token %}
            <table class="table table-striped ">
                <thead class="table-info">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">EmpName</th>
                        <th scope="col">EmpEmail</th>
                        <th scope="col">EmpDepartment</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>

                    </tr>
                </thead>
                <tbody>
                    {% for a in answer %}

                    <tr>
                        <!-- <th scope="row">#</th> -->
                        <td> {{a.id}}</td>

                        <td> {{a.EmpName}}</td>
                        <td> {{a.EmpEmail}}</td>
                        <td> {{a.EmpDepartment}}</td>
                        <td src="{% static 'images/delete.jpg'%}"><a href="/deleteuser/{{a.id}}"
                                class="btn btn-sm btn-danger">delete</a>

                        <td src="{% static 'images/delete.jpg'%}"><a href="/updateuser/{{a.id}}"
                                class="btn  btn-sm btn-info">update<a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </form>
    </div>


    {% endblock %}
</body>

</html>
