<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Incentive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <!-- {% for data in test %} -->


    <!-- {% endfor %} -->


    <!-- {% csrf_token %} -->
    {% if messages %}
    {% for message in messages %}

    {{ message | safe }}

    {% endfor %}
    {% endif %}
    <!-- {%url 'getdetails' %} -->
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Employee Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="empname"
                    placeholder="Enter..." value="{{name}}" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Employee Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="empemail"
                    placeholder="name@example.com" value="{{email}}" required>
            </div>
            <label for="dropdown" class="mb-2">Select Department </label>
            <select class="form-select mb-3" id="dropdown" name="empdepartment" value="{{department}}"
                aria-label="Default select example" required>
                <option selected>select menu</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="Accounts">Accounts</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                <textarea class="form-control" name="empdesc" value="{{description}}" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" name="fileupload" id="inputGroupFile02" value="{{userfile}}"
                    required>
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>



</body>

</html>
